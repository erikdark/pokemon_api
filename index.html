<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #pokemonList {
            display: flex;
            flex-wrap: wrap;
        }
        .pokemon {
            width: 150px;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .pokemon img {
            width: 100px;
            height: 100px;
        }
        #typeFilter {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Pokémon List</h1>
    
    
    <select id="typeFilter" onchange="filterPokemons()">
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="electric">Electric</option>
        <option value="bug">Bug</option>
    </select>

    <div id="pokemonList"></div>
    
   
    <audio id="pokemonMusic" autoplay loop>
        <source src="https://zvukipro.com/uploads/files/2023-10/1696399068_pokemon-theme-song.mp3" type="audio/mp3">
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <script>
        let allPokemons = [];

       
        async function fetchPokemons() {
            const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=20');
            const data = await response.json();
            const pokemonList = data.results;

            allPokemons = [];
            for (const pokemon of pokemonList) {
                const pokemonData = await fetch(pokemon.url);
                const pokemonJson = await pokemonData.json();
                const pokemonDetails = {
                    name: pokemonJson.name,
                    types: pokemonJson.types.map(type => type.type.name),
                    image: pokemonJson.sprites.front_default
                };
                allPokemons.push(pokemonDetails);
            }
            renderPokemons(allPokemons); 
        }

        
        function renderPokemons(pokemons) {
            const pokemonListElement = document.getElementById('pokemonList');
            pokemonListElement.innerHTML = '';

            pokemons.forEach(pokemon => {
                const pokemonDiv = document.createElement('div');
                pokemonDiv.classList.add('pokemon');
                pokemonDiv.innerHTML = `
                    <img src="${pokemon.image}" alt="${pokemon.name}">
                    <h3>${pokemon.name}</h3>
                    <p>Types: ${pokemon.types.join(', ')}</p>
                `;
                pokemonListElement.appendChild(pokemonDiv);
            });
        }

        
        function filterPokemons() {
            const selectedType = document.getElementById('typeFilter').value;
            const filteredPokemons = allPokemons.filter(pokemon => pokemon.types.includes(selectedType));
            renderPokemons(filteredPokemons);
        }

        
        window.onload = fetchPokemons;
    </script>
</body>
</html>

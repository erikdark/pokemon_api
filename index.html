
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
</head>
<body>
    <h1>Pok√©mon List</h1>
    
    <select id="typeFilter" onchange="filterPokemons()">
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
    </select>

    <div id="pokemonList"></div>
    
    <script>
        async function fetchPokemons() {
            const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=10');
            const data = await response.json();
            const pokemonList = data.results;

            let listHtml = '';
            pokemonList.forEach(pokemon => {
                listHtml += `<div id="pokemon-${pokemon.name}" class="pokemon" onclick="getPokemonInfo('${pokemon.name}')">
                                <h3>${pokemon.name}</h3>
                            </div>`;
            });
            document.getElementById('pokemonList').innerHTML = listHtml;
        }

        async function getPokemonInfo(pokemonName) {
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);
            const data = await response.json();
            alert(`Name: ${data.name}\nTypes: ${data.types.map(type => type.type.name).join(', ')}`);
        }

        function filterPokemons() {
            const type = document.getElementById('typeFilter').value;
            
        }

        fetchPokemons();
    </script>
</body>
</html>
